<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Website write data</title>
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-icons.css">
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<section class="container-fluid">
		<div class="row">
			<div class="col col-4"id="left-content">
				<div class="form-control" id="form-input">
					<div class="form-group">
					    <label for="exampleInputPrice">Nhập tên bảng:</label>
					    <input type="text" class="form-control my-1" id="input-table-name"placeholder="Enter table name"min="0">
					</div>
					<div class="form-group">
					    <label for="exampleFormControlFile1">Chọn file image</label>
					    <input type="file" class="form-control-file" id="input-file" multiple>
					</div>
					<div class="form-group">
					    <label for="exampleInputPrice">Chọn giá min:</label>
					    <input type="number" class="form-control my-1" id="input-price-min"placeholder="Enter min price"min="0">
					</div>
					<div class="form-group">
						<label for="exampleInputPrice">Chọn giá max:</label>
					    <input type="number" class="form-control my-1" id="input-price-max"placeholder="Enter max price"min="0">
					</div>
					<div class="form-group">
						<label for="exampleInputPrice">Chọn step giá:</label>
					    <input type="number" class="form-control my-1" id="input-price-step"placeholder="Enter step price"min="1">
					</div>
					<div class="form-group py-1 text-center">
					    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
					    <button type="clear" id="clear-button" class="btn btn-primary">Clear</button>
					</div>
					
				</div>
			</div>
			<div class="col"id="right-content">
				<div id="content"></div>
			</div>
		</div>
	</section>








	<script src="js/bootstrap.js"></script>
	<script src="js/convertAlias.js"></script>
	<script src="js/convertTime.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/style.js"></script>
</body>
</html>
